		<div class = 'header'>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}


<p><a href = '{{url_for('newMenu', restaurant_id = restaurant_id) }}'>
Create New Item</a></p>	

{% for i in items %}

<div>
<p>{{i.name}}</p>
<p>{{i.description}}</p>
<p> {{i.price}} </p>
</div>

<p><a href="/restaurants/{{restaurant_id}}/menu/{{i.id}}/edit">Edit</a></p>
<p><a href="/restaurants/{{restaurant_id}}/menu/{{i.id}}/delete">Delete</a></p>


{% endfor %}
