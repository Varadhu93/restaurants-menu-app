<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
<body>

<h1> Edit Menu Item </h1>

<form action='{{url_for('editMenu', restaurant_id = restaurant_id, menu_id = menu_id)}}'
method="post">

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}'></dd>
	<dt>Description:</dt>
		<dd><textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description }}'></textarea></dd>
	<dt>Price:</dt>
		<dd><input type = 'text' size = '8' name='price' placeholder = '{{item.price}}'></dd>
</dl>
		

<input type='submit' value='Edit'>

<a href= '{{url_for('showMenu', restaurant_id= restaurant_id)}}'>Cancel</a>

</form>
</body>
</html>
